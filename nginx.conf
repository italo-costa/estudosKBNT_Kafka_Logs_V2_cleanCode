events {
    worker_connections 1024;
}

http {
    upstream virtual_stock_backend {
        server virtual-stock-service-1:8080;
    }
    
    upstream api_gateway_backend {
        server api-gateway-1:8080;
    }

    server {
        listen 8080;
        server_name _;
        
        # API Gateway routes
        location /actuator {
            proxy_pass http://api_gateway_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Virtual Stock routes via API Gateway
        location /api/v1/virtual-stock {
            proxy_pass http://virtual_stock_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Direct Virtual Stock routes (for testing)
        location /direct/ {
            rewrite ^/direct/(.*)$ /$1 break;
            proxy_pass http://virtual_stock_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
