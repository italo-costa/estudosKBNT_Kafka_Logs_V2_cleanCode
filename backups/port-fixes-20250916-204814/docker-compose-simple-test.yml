version: '3.8'

networks:
  kbnt-simple:
    driver: bridge

services:
  # PostgreSQL Database
  postgres-simple:
    image: postgres:15
    container_name: postgres-simple
    environment:
      POSTGRES_DB: virtualstock
      POSTGRES_USER: kbnt
      POSTGRES_PASSWORD: kbnt123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    networks:
      - kbnt-simple
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kbnt -d virtualstock"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Virtual Stock Service
  virtual-stock-simple:
    build:
      context: ./microservices/virtual-stock-service
      dockerfile: Dockerfile
    container_name: virtual-stock-simple
    depends_on:
      postgres-simple:
        condition: service_healthy
    ports:
      - "8084:8084"
    networks:
      - kbnt-simple
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-simple:5432/virtualstock
      - SPRING_DATASOURCE_USERNAME=kbnt
      - SPRING_DATASOURCE_PASSWORD=kbnt123
      - KAFKA_BOOTSTRAP_SERVERS=localhost:9092
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
