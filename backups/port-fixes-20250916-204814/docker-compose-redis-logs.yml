version: '3.8'

services:
  # Redis como agregador de logs
  redis-logs:
    image: redis:7-alpine
    container_name: redis-logs
    ports:
      - "6379:6379"
    volumes:
      - redis-logs-data:/data
    command: redis-server --appendonly yes
    
  # Redis Insight para visualização
  redis-insight:
    image: redislabs/redisinsight:latest
    ports:
      - "8001:8001"
    volumes:
      - redis-insight-data:/db

volumes:
  redis-logs-data:
  redis-insight-data:
